<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navtab test</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
    <div class="tabContainer">
        
        <div class="buttonContainer">
            <button onclick="showPanel(0,'#fff')">button 1</button>
            <button onclick="showPanel(1,'blue')">button 2</button>
            <button onclick="showPanel(2,'green')">button 3</button>
            <button onclick="showPanel(3,'yellow')">button 4</button>
        </div>

        <div class="tabPanel">
            <form id="reg_form" action="facebook.com" method="POST">
                <div>
                    <span>Name:</span>
                    <input type="text" name="username" id="username">
                    <span class="username_error"></span>
                </div>
                <div>
                    <span>Password:</span>
                    <input type="password" name="password" id="password">
                    <span class="password_error"></span>
                </div>
                <div>
                    <span>Confirm password:</span>
                    <input type="password" name="re_password" id="re_password">
                    <span class="re_password_error"></span>
                </div>
                <div>
                    <span>Email:</span>
                    <input type="text" name="email" id="email">
                    <span class="email_error"></span>
                </div>

                <input type="submit" value="submit">

            </form>
    </div>
        <div class="tabPanel">panel 2</div>
        <div class="tabPanel">panel 3</div>
        <div class="tabPanel">panel 4</div>

        <div class="flexcon">
            <input class="box" type="text" placeholder="all on action">
        </div>

        <ul class="nav">
            <li class="nav-item"><a href="" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="" class="nav-link">About</a></li>
            <li class="nav-item"><a href="" class="nav-link">Service</a></li>
            <li class="nav-item"><a href="" class="nav-link">Contact</a></li>
        </ul>

    </div>


    <div class="iconbar">
        <div class="icon"></div>
    </div>

    <script src="jquery.min.js"></script>

    <script src="main.js"></script>
</body>
</html>
